name: Claude Code

on:
  issue_comment:
    types: [ created ]
  pull_request_review_comment:
    types: [ created ]
  issues:
    types: [ opened, assigned ]
  pull_request_review:
    types: [ submitted ]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Check if PR modifies workflow files
        id: workflow-check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CHANGED=$(gh pr diff ${{ github.event.pull_request.number }} --name-only | grep -c '^\.github/workflows/' || true)
          echo "workflow_changed=$CHANGED" >> "$GITHUB_OUTPUT"

      - name: Run Claude Code
        id: claude-review
        continue-on-error: true
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Read CLAUDE.md and .claude/lessons.md if they exist â€” they contain project-specific
            rules and conventions. Apply those rules strictly during your review.

      - name: Fail on unexpected review errors
        if: steps.claude-review.outcome == 'failure' && steps.workflow-check.outputs.workflow_changed == '0'
        run: |
          echo "::error::Claude review failed unexpectedly. Check the 'Automatic PR Review' step logs."
          exit 1
